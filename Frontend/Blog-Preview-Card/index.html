<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="styles.css" />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <img src="./assets/images/illustration-article.svg" alt="blog image" />
      <span class="category">Learning</span>

      <div class="date">Published 21 Dec 2023</div>

      <h1>HTML & CSS foundations</h1>

      <p>
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>

      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="Author Avatar" />
        <b>Greg Hooper</b>
      </div>
    </main>
  </body>
</html>
